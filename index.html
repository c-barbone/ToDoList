<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row text-center mt-5">
            <div class="col-12">
                <input id="task" type="text">
                <button id="btn">Ajouter</button>
            </div>
        </div>
            <div class="row ">
                <div class="col-12 d-flex justify-content-center">
                    <ul id="resultat"></ul>
                </div>
            </div>
    </div>
</body>
<script>
    var button = document.getElementById('btn');
    var listId= 0;
    
    button.addEventListener('click', function () {
        var resultat = document.getElementById('resultat');
        var list = document.createElement("li");
        list.id = 'li' + listId++;
        var value = document.getElementById("task").value;
        var text = document.createElement('span');
        
        text.innerHTML = value
        var btndel = document.createElement("button");
        btndel.innerHTML = "Supprimer";
        btndel.classList = "delete";
        list.appendChild(text);
        list.appendChild(btndel);
        resultat.appendChild(list);
        task.value = ''
        // todotab.push()
        //     localstorage.setItem(toto, JSON.stringify(todotab)) 
        resultat.appendChild(list);
        

        btndel.addEventListener('click',function(){
       
            resultat.removeChild(list)
        
    });
});

    
</script>

</html>
