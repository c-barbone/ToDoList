<body>
    <div class="container">
        <div class="row text-center mt-5">
            <div class="col-12">
                <input id="task" type="text">
                <button id ="btn" type="button" class="btn btn-outline-info">Ajouter</button>
                
            </div>    
                <div class="col-6"> 
                    <ul id="resultat">

                    </ul> 
                </div>
        </div>
    </div>
</body>
<script>

    // Ajout taches a la todo list
    // ***************************

    const button = document.getElementById("btn");
    
    btn.addEventListener("click",function(){
    var list = document.createElement("li");
    var value = document.getElementById("task").value;
    var text = document.createTextNode(value);
    list.appendChild(text);
    if(value !==""){
    document.getElementById("resultat").appendChild(list);
    }
    else{
        alert('Nommez votre tache svp!')
    }
    });
